<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/langservice.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../Scripts/json2.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.signalR-2.2.1.js"></script>

    <script>
        $(function () {
            "use strict";
            var connection = $.connection('http://localhost:57377/ls');
            connection.logging = true;
            connection.received(function (data) {
                $("<li/>").html(window.JSON.stringify(data)).appendTo($("#messages"));
                if (data.type == 2) {
                    $.cookie('langclient', data.data);
                }
            });
            connection.reconnected(function () {
                $("<li/>").css("background-color", "green")
                          .css("color", "white")
                          .html("[" + new Date().toTimeString() + "]: Connection re-established")
                          .appendTo($("#messages"));
            });
            connection.error(function (err) {
                $("<li/>").html(err || "Error occurred")
                          .appendTo($("#messages"));
            });
            connection.stateChanged(function (change) {
                var oldState = null,
                    newState = null;
                for (var p in $.signalR.connectionState) {
                    if ($.signalR.connectionState[p] === change.oldState) {
                        oldState = p;
                    }
                    if ($.signalR.connectionState[p] === change.newState) {
                        newState = p;
                    }
                }
                $("<li/>").html(oldState + " => " + newState)
                          .appendTo($("#messages"));
            });
            var start = function () {
                connection.start({ transport: activeTransport, jsonp: isJsonp })
                    .then(function () {
                        $("#stopStart").prop("disabled", false);
                    });
            };
            start();
            $("#send").click(function () {
                connection.send(window.JSON.stringify({ type: 0, value: $("#msg").val() }));
            });
         
            $("#stopStart").click(function () {
                var $el = $(this);
                $el.prop("disabled", true);
                if ($el.val() === "Stop") {
                    connection.stop();
                    $el.val("Start")
                       .prop("disabled", false);
                } else {
                    start();
                    $el.val("Stop");
                }
            });
        });
    </script>
</head>
<body>
    <h2>
        Test message
    </h2>
    <form>
        <textarea id="msg" rows="10" cols="100"> </textarea>
        <input type="button" id="send" value="Send" /><br />
    </form>
    <ul id="messages"></ul>
    <input id="stopStart" type="button" value="Stop" disabled="disabled" />
</body>
</html>
